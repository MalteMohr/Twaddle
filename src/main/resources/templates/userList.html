<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>

</head>
<body style="background-image:url(http://eskipaper.com/images/background-images-11.jpg)">

<ul>
    <font color="white" size="4">
    <th:block th:each="user : ${users}">
        <li><a  style="color: red; size:6  x" th:href="@{'/twaddle/user/' + ${user.id}}" th:text="${user.userName}"></a></li>

<a  style="color: red; size:6"     href="/twaddle">Home</a>

</html>
